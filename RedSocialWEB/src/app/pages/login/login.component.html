<div class="banner">
    <h1>BIENVENIDO A SOCIALTECH</h1>
</div>
<div class="container">
    <div class="formulario">
        <div class="contForm">
            <h3>Inicia sesión para continuar</h3>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="root@user" [(ngModel)]="usuarioModel.usuario">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="********" [(ngModel)]="usuarioModel.password">
            <button class="btn btn-success" (click)="validarFormulario()">Iniciar sesión</button>
            <button class="btn btn-danger" [routerLink]="['/registro']">Crear cuenta</button>
        </div>
    </div>
</div>
